<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Cartel - Whitelist Registration</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Rocket Cartel Whitelist</h1>

        <!-- Not logged in -->
        <div id="login-section" class="section">
            <p>Log in with the email you used for your Patreon subscription.</p>
            <button id="login-btn" class="btn">Log In</button>
        </div>

        <!-- Logged in -->
        <div id="username-section" class="section" style="display:none;">
            <p>Welcome, <span id="user-email"></span>!</p>
            <p>Subscription tier: <span id="user-tier">--</span></p>
            <p>Expires: <span id="user-expires">--</span></p>

            <div id="username-form-area">
                <label for="mc-username">Minecraft Username:</label>
                <input type="text" id="mc-username" maxlength="16"
                       pattern="[a-zA-Z0-9_]+" placeholder="Steve">
                <button id="save-username-btn" class="btn">Save Username</button>
            </div>

            <div id="current-username" style="display:none;">
                <p>Your registered username: <strong id="display-username"></strong></p>
                <button id="change-username-btn" class="btn btn-secondary">Change Username</button>
            </div>

            <button id="logout-btn" class="btn btn-secondary">Log Out</button>
        </div>

        <!-- Status messages -->
        <div id="message" class="message" style="display:none;"></div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
